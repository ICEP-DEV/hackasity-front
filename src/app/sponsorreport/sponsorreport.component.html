        <div class="table-responsive" style="background-color: rgba(0, 0, 0, 0.253);">
              
          <table id="excel-table" class="table" >
            <thead>
              <tr>
                <th scope="col">Admin Name & Surname</th>
                  <th scope="col">Judge Name & Surname</th>
                  <th scope="col">Company Name</th>
                  <th scope="col">Group Name</th>
                  <th scope="col">Points</th>
                  <!-- <th scope="col">Date</th> -->
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let res of readData">
                <td>{{res.name}} {{res.surname }}</td>
                <td>{{res.judge_name}} {{res.judge_surname }}</td>
                <td> {{res.company_name }}</td>
                <td>{{res.group_name}}</td>
                <td>{{res.total}}</td>
                <!-- <td>{{res.time}}</td> -->
              </tr>
            </tbody>
          </table>
        </div>
