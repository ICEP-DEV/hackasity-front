      <div class="row text-center pad-top">
 
    
        <table id="excel-table" class="table table-bordered">
            
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Admin Name & Surname</th>
                <th scope="col">Judge Name & Surname</th>
                <th scope="col">Company Name</th>
                <th scope="col">Group Name</th>
                <th scope="col">Points</th>
                <th scope="col">Date</th>
                
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let hacker of table">
                <th scope="row">{{hacker.group_id}}</th>
                <td>{{hacker.name}} {{hacker.surname }}</td>
                <td>{{hacker.judge_name}} {{hacker.judge_surname}}</td>
                <td>{{hacker.company_name}}</td>
                <td>{{hacker.group_name }}</td>
                <td>{{hacker.points}}</td>
                <td>{{hacker.time}}</td>
              </tr>
             
            </tbody>
          </table>
          
        
            <div class="button">
        
                <button  type="submit" (click)="exportexcel()" > Export to excel</button>
                </div>
                
            
        </div>
        

</div>
