  <div class="container1">
    <h2>Login</h2>
    <form (submit)="onSubmit()">
     
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="hacker" value="hacker">
          <label class="form-check-label" for="hacker">Hacker</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="admin" value="admin">
          <label class="form-check-label" for="admin">Admin</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="role" id="judges" value="judges">
          <label class="form-check-label" for="judges">Judges</label>
        </div>
        <div class="form-group">
          <label for="username">Username:</label>
          <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group">
          <label for="password">Password:</label>
          <input type="password" class="form-control" id="password" name="password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Login</button><br>
      <a href="index.html">forgot password?</a>
    </form>
