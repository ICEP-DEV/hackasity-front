
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-10">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../assets/Capture-fotor-bg-remover-2023062615952.png"
                    style="width: 185px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1" style="color: rgb(255, 255, 255);">Welcome to hackasity</h4>
                </div>

                <form>
                  <p  style="color: rgb(255, 255, 255);text-align: center;">Please login to your account</p>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="hacker" value="hacker" [(ngModel)]="role" name="role" >
                    <label class="form-check-label" for="hacker">Hacker</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="admin" value="admin" [(ngModel)]="role" name="role">
                    <label class="form-check-label" for="admin">Admin</label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="role" id="judges" value="judges" [(ngModel)]="role" name="role">
                    <label class="form-check-label" for="judges">Judges</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="email" id="email" class="form-control"
                      placeholder="email address" name="email" required [(ngModel)]="loginPage.email" name="loginPage.email" />
                    <label class="form-label" for="form2Example11">Username</label>
                  </div>

                  <div class="form-outline mb-4">
                    <input type="password" id="password" class="form-control"
                    placeholder="password" name="password" required [(ngModel)]="loginPage.password" name="loginPage.password" />
                    <label class="form-label" for="form2Example22">Password</label>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button type="button" class="btn btn-outline-success" type="submit" (click)=" button()">Login</button>
                
                    <a  class="text" href="#clients" style="color: rgb(255, 255, 255);margin: 5px;">Forgot password?</a>
                  </div>

                 <!--  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2" style="color: rgb(255, 255, 255);" >Don't have an account?</p>
                    <button type="button" class="btn btn-outline-success">Create new</button>
                  </div> -->

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2"style="background-image: url('../assets/Tshwane House2.jpg');background-repeat: no-repeat;background-position: center;background-size: cover;">
              <div class="text-white px-3 py-4 p-md- mx-md-4">
                <h4 class="mb-4" style="color: rgb(255, 255, 255); font-weight: bolder;font-size: 18px;background-color: black;text-align: center;border-radius: 8px;">About </h4>
                <p class="small mb-0" style="color: rgb(255, 255, 255);background-color: black;text-align: center;border-radius: 8px;">A virtual hackathon platform that combines real-time collaboration, communication, and education </p>
                 
              </div>
               
            </div>
            <app-clients></app-clients>
          </div>
        </div>
      </div>
    </div>
    
  </div>
