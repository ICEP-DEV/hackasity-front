<app-navbar></app-navbar>
<app-sidenavhacker></app-sidenavhacker>

  
    <div class="container">
      <button *ngIf="state == 'NONE'"(click)="startRecording()" class="recbtn">
        <!-- <img src="../assets/recbtn.png" class="rec-img" > -->
        <span>Present</span>
      </button>
      <button *ngIf="state == 'RECORDING'"(click)="stopRecording()">
        <!-- <img src="../assets/pause-303651_640.png" class="rec-img" > -->
        <span>Stop Presentation</span>
      </button>
      <button *ngIf="state == 'RECORDED'"(click)="clearRecording()">
        <!-- <img src="../assets/32-323136_delete-icon-hd-png-download.png" class="rec-img" > -->
        <span>Clear Presentation</span>
      </button>
      <button *ngIf="state == 'RECORDED'"(click)="downloadRecording()">
        <!-- <img src="../assets/istockphoto-1148751569-612x612.jpg" class="rec-img" > -->
        <span>Download</span>
      </button>
  </div>

  <video 
              #videoElement
              class="video-container"
              
              autoplay
              playsInLine
          
              >
              <source [src]="videoBlobUrl"/>
            </video>
