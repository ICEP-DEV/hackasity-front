<app-navbar></app-navbar>
<app-judgesidenav></app-judgesidenav>

  <div id="page-wrapper" >
    <div id="page-inner">
        <div class="row">
            <div class="col-lg-12">
             <h2>TEAM-RESULTS</h2>   
            </div>
        </div>
        <hr />
          <div class="row text-center pad-top">
            <div class="table-responsive" style="background-color: rgba(0, 0, 0, 0.253);">
              
              <table id="excel-table" class="table" >
                <thead>
                  <tr>
                    <th scope="col">Group Name</th>
                    <th scope="col">Score</th>
                    <th scope="col">Comment</th>
                    <th scope="col">Judge name</th>
                    <th scope="col">Judge surname</th>
                  </tr>
                </thead>

                <tbody>
                  <tr *ngFor="let res of readScores">
                    <td>{{res.group_name}}</td>
                    <td>{{res.total}}</td>
                    <td>{{res.comment}}</td>
                    <td>{{res.judge_name}}</td>
                    <td>{{res.judge_surname}}</td>
                  </tr>
                </tbody>
              </table>
            </div>
            
            <div class="button">
              <button  type="submit" (click)="exportexcel()"> Export to excel</button>
            </div>
          </div>
    </div>
